{% extends 'base.html' %}
{% load static %}
{% block title %}新建博客{% endblock %}
{% block nav_article_active %}active{% endblock %}
{% block header_extends %}
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    <script src="{% static 'ckeditor/ckeditor/plugins/prism/lib/prism/prism_patched.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'prism/prism.css' %}">
    <style>
        .panel_bg {
            background: rgba(231, 248, 246, 0.85);
            border-radius: 25px;
            margin-bottom: 60px;
            margin-top: 20px;
            padding: 5%;
            background: #f9f9f9;
            box-shadow:  20px 20px 15px #b6c6d0,
             -10px -10px 15px #c8f5df;
        }

        span {
            color: #f9f9f9;
            font-weight: bold;
        }
    </style>
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
        <div class="page-header ">
            <h1 class="text-center">新增文章类型</h1>
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel_bg">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span>新增</span></h3>
                    </div>
                    <div class="panel-body">

                        <form class="form-horizontal" action="/add_type/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label"><span>文章类型</span></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputEmail3" name="name"
                                           placeholder="文章类型">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
